<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Enviar Dados</title>
</head>
<body>
    <h2>Formulário de Coleta de Dados</h2>
    <form id="dadosForm">
        <input type="text" id="nome" placeholder="Nome" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('dadosForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o comportamento padrão de envio do formulário
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            
            // URL do servidor (localhost na porta 4000)
            const servidorURL = "http://localhost:4000/coletar-dados"; 

            // Enviando os dados para o servidor
            fetch(servidorURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, email: email })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Dados enviados com sucesso:', data);
            })
            .catch((error) => {
                console.error('Erro ao enviar os dados:', error);
            });
        });
    </script>
</body>
</html>
